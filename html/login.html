<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - APAE</title>
    <link rel="stylesheet" href="../css/loginStyle.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="left-section">
                <img src="../imgs/logoWhite.png" alt="Logo APAE" class="logo">
            </div>
            <div class="divider"></div>
            <div class="right-section">
                <h2>LOGIN</h2>
                <form>
                    <div class="input-group">
                        <label for="username">
                            <img src="../imgs/login.png" alt="Ícone de Usuário" class="icon">
                        </label>
                        <input type="text" id="username" placeholder="Usuário">
                    </div>
                    <div class="input-group">
                        <label for="password">
                            <img src="../imgs/padlock.png" alt="Ícone de Senha" class="icon">
                        </label>
                        <input type="password" id="password" placeholder="Senha">
                    </div>
                    <button type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
